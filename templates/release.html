<!DOCTYPE html>


{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>活动报名</title>

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <style type="text/css">
  .input-group{
      width: 100%;
  }

  .input-group-addon{
      width: 25%;
      text-align: center; 
/*      background-color: #337ab7;
      background-border: #337ab7;*/
      background-color: #5bc0de;
      background-border: #5bc0de;
      color: #fff;
      border-radius: 5px;
  }
  .form-control {
      width: 75%; 
  }
 

  th {
    background-color: #5bc0de;
    width: 25%;
    color:#fff;
    text-align: center;
  }

</style>

  <body>
      <div class='container' >
      <div class="col-sm-6 col-sm-offset-3" > <!-- Move columns to the right using .col-md-offset-* classes. -->

        <div class="panel panel-success" style="text-align:center; margin-top:15px;">
          <!-- <div class="panel-heading">活动概况</div> -->
            <table class="table">
  <!--             <thead>
                <tr>
                  活动概况  
                </tr>
              </thead>
   -->            <tbody>
                {% for k, v in notices.items %}
                <tr>
                  <th scope="row">{{ k }}</th>
                  <td>{{ v }}</td>
                </tr>
                {% endfor %}
<!--                 <tr>
                  <th scope="row">费用</th>
                  <td>{{ fee }}</td>
                </tr>
                <tr>
                  <th scope="row">地点</th>
                  <td>{{ location }}</td>
                </tr>
                <tr>
                  <th scope="row">时间</th>
                  <td>{{ time }}</td>
                </tr>  -->       
              </tbody>
            </table>
        </div>  

        
        {% for question in questions %}
        <div class="input-group">
          <span class="input-group-addon primary" id="sizing-addon1">{{ question }} </span>
          <input type="text" class="form-control" placeholder={{ question }} aria-describedby="sizing-addon1">
        </div>
        <br/>
        {% endfor %}

        <!-- <a type="button" class="btn btn-primary btn-lg btn-block" href="http://127.0.0.1:8000/huodong/submit">提交</a> -->


      </div>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>-->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
  
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>


  </body>
</html>
