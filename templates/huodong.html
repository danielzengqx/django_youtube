          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">活动费用</label>
            <input type="text" name="fee" class="form-control" id="exampleInputPassword1" placeholder="费用">
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">活动地点</label>
            <input type="text" name="location" class="form-control" id="exampleInputPassword1" placeholder="时间">
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">活动时间</label>
            <input type="text" name="time" class="form-control" id="exampleInputPassword1" placeholder="地点">
          </div>
