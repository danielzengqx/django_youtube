<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <div class='container' >
      <div class="col-sm-6 col-sm-offset-3" > <!-- Move columns to the right using .col-md-offset-* classes. -->
        <h1>发布活动</h1>
        <form>
          <div class="form-group">
          <label for="exampleInputEmail1">活动类型</label>
          <select class="form-control">
            <option>运动</option>
            <option>聚会</option>
            <option>讲座</option>
            <option>其他</option>
          </select>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">活动标题</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="标题">
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">活动费用</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="费用">
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">活动地点</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="费用">
          </div>

        <div class="panel panel-primary">
          <div class="panel-heading">参与者信息：</div>
          <div class="panel-body">
          
            <div class="checkbox">
              <label>
                <input type="checkbox" value="">
                姓名
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="">
                手机号码
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="">
                微信号
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="">
                性别
              </label>
            </div>
            <!-- Extra small button group -->
            <div class="btn-group ">
              <button class="btn btn-success btn-xs dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
                更多...<span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <li>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" value="">
                      学院
                    </label>
                  </div>
                </li>
                <li>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" value="">
                      专业
                    </label>
                  </div>
                </li>
                <li>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" value="">
                      年级
                    </label>
                  </div>
                </li>                                             
              </ul>
            </div>           
          </div>
          <!--
          <div class="form-group">
            <label for="exampleInputFile">File input</label>
            <input type="file" id="exampleInputFile">
            <p class="help-block">Example block-level help text here.</p>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> Check me out
            </label>
          </div>
          -->
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>-->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
  
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>


  </body>
</html>
