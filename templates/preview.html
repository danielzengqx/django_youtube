<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>活动预览</title>

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <div class='container' >
      <div class="col-sm-6 col-sm-offset-3" > <!-- Move columns to the right using .col-md-offset-* classes. -->
        <h1>活动预览</h1>

        <table class="table table-bordered">
          <thead>
            <tr>

            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">活动</th>
              <td>{{ title }}</td>
            </tr>
            <tr>
              <th scope="row">费用</th>
              <td>{{ fee }}</td>
            </tr>
            <tr>
              <th scope="row">地点</th>
              <td>{{ location }}</td>
            </tr>
            <tr>
              <th scope="row">时间</th>
              <td>{{ time }}</td>
            </tr>        
          </tbody>
        </table>


        <ul class="list-group">
          <span class="label label-primary" style="display:inline-block">活动</span><li class="list-group-item">{{ title }}</li><br>
          <span class="label label-primary" style="display:inline-block">费用</span><li class="list-group-item">{{ fee }}</li>
          <br>
          <span class="label label-primary" style="display:inline-block">地点</span><li class="list-group-item">{{ location }}</li>
          <br>
          <span class="label label-primary">时间</span><li class="list-group-item">{{ time }}</li>
          <br>
        </ul>

      </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>-->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
  
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>


  </body>
</html>
